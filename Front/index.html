<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10 text-center mt-5 mb-5">
                <h1 class="text-white fw-bold">Lista de Estudiantes</h1>
                <table class="table table-dark text-white table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Matricula</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a href="./agregar.html">
                        <button class="btn btn-success bi bi-plus-circle-fill" id="btnAgregar"> Agregar</button>
                    </a>
                    <a href="./editar.html">
                        <button type="button" id="btnEliminar" value="${aprendiz.id}"
                            class="btn btn-danger bi bi-trash3-fill"> Borrar</button>
                    </a>

                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade bg-customF " id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="formEditar" class="modal-content">
                    <div class="modal-header bg-customH">
                        <h5 class="modal-title fw-bold text-light">Editar Aprendiz</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body" >
                        <input type="hidden" id="idAprendiz" />

                        <div class="mb-3">
                            <label for="nombreAprendiz" class="form-label fw-bold text-light">Nombre</label>
                            <input type="text" class="form-control" id="nombreAprendiz" required />
                        </div>
                        <div class="mb-3">
                            <label for="apellidoAprendiz" class="form-label fw-bold text-light">Apellido</label>
                            <input type="text" class="form-control" id="apellidoAprendiz" required />
                        </div>
                        <div class="mb-3">
                            <label for="emailAprendiz" class="form-label fw-bold text-light">Correo</label>
                            <input type="email" class="form-control" id="emailAprendiz" required />
                        </div>
                        <div class="mb-3">
                            <label for="matriculaAprendiz" class="form-label fw-bold text-light">Matrícula</label>
                            <select class="form-select" id="matriculaAprendiz" required>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer bg-customH">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.esm.min.js.map"></script>
    <script src="./app.js"></script>
</body>

</html>
